{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy blog_post_create_form %}


{% block content %}

<form action="/update-post/{{ blogpost.id }}/" method="post">{% csrf_token %}
    <div class="container fieldWrapper">
        {{ form.errors }}
        <div class="form-group">
            <input type="text" class="form-control" name="title" value="{{ form.title.value }}"/>
        </div>
        <div class="form-group">
            <textarea class="form-control text-field" rows="5" name="text">{{ form.text.value }}</textarea>
        </div>
        <input class="btn btn-default" type="submit" value="Update"/>
    </div>
</form>
{% endblock %}
