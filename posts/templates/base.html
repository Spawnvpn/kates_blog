{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kate's Blog</title>
    {% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aguafina+Script" /><link rel='stylesheet' href='//fonts.googleapis.com/css?family=Paytone One' type='text/css' />
<link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}" />
<script>
    function addElement() {
        if (window.location.pathname == '/gallery/') {
            document.getElementById('form').style.display = 'block';
        }
    }
    window.onload=addElement;
    function sendForm() {
        document.getElementById('form').submit();
    }
</script>
<nav class="navbar navbar-default container" id="navbar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="/">Blog</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" id="buttons">
        <li><a href="/gallery/">Gallery <span class="sr-only"></span></a></li>
        <li>
            <form id="form" class="col-md-offset-6" action="/gallery/" method="POST" name="photo" enctype="multipart/form-data">{% csrf_token %}
                <label class="btn-link add-photo">
                    <span class="sr-only add-photo"></span>
                    Add photo
                    <input class="add-photo" onchange="sendForm()" name="photo" type="file" style="display: none;" required>
                </label>
            </form></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/about-me/">About me</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    {% endblock %}
</head>
<body>
{% block content %}{% endblock content %}
</body>

{% block script %}{% endblock %}
</html>
